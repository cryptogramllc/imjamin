
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"></div>
    <div class="center sliding">Reigster</div>
    <div class="right"><a class="link icon-only open-panel"><i class="icon icon-list"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="newUser" class="page main-page no-toolbar no-navbar"> 
    <div class="page-content">
      <div class="content-block">
        <div class="register-block">
          <form id="register" action="" method="post" encrypt="multipart/form-data" class="store-data list-block ajax-submit">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">Name</div>
                    <div class="item-input">
                      <input type="text" placeholder="Your Name" name="name" id="name"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">Avatar</div>
                    <div class="item-input">
                      <button data-function="getImage" class="button">Upload Photo</button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div id="message">     </div><a data-function="register" class="button register">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
